
<h1>Login</h1>
{% with messages = get_flashed_messages() %} 
    {% if messages %}
        {% for msg in messages %}
            <script>
                window.alert({{msg}})
            </script>
            {{msg}}
        {% endfor %}
    {% endif %}
{% endwith %}
<form action="/login" method="POST">

    <p>Enter user name:</p>
    <input type="text" name="username">

    <p>Enter gmail id:</p>
    <input type="text" name="gmail">

    <p>Enter password:</p>
    <input type="password" name="password">
    
    <input type="submit" value="submit">

</form>
