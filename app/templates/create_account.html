<div class="blurDiv">
    <h1>Create an Account</h1>
<div class="mainDiv">
    
    <form action="/create_account" method="POST">
        
        <p>Enter user name</p>
        <input type="text" name="username">
        
        <p>Enter gmail id</p>
        <input type="text" name="gmail">
        
        <p>Enter password</p>
        <input type="text" name="password">
        <br><br><br>
        <input type="submit" value="Submit" style="color: white; font-weight: 500; font-size: 110%;">
        
    </form>
</div>
</div>
