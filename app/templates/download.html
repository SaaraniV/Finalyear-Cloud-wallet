<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Download</title>
  <style>
    /* Some basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <button id="downloadButton">Download Image</button>

  <script>
    document.getElementById('downloadButton').addEventListener('click', function() {
      var imageUrl = 'https://cdn.pixabay.com/photo/2023/12/15/14/49/city-8450817_1280.jpg'; // Replace with your image URL

      fetch(imageUrl)
        .then(response => response.blob())
        .then(blob => {
          // Creating an anchor element
          var link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = 'downloaded-image.jpg'; // Name for the downloaded file
          link.click(); // Simulating a click to trigger the download
        });
    });
  </script>
</body>
</html>
