{% extends "boiler.html" %}

{% block content %}
<link rel="stylesheet" href="/static/home.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<div class="container">
  <div class="leftCont">

    <h1>Here are your files</h1>
    
    <table>
      
      {% for data in files %}
      <tr>
        <td class="td1">  {{data.replace(username, '', 1)}}  </td>
        <td class="td2"> <button class="previewButton"> <a href="" > preview </a> </button> </td>
      </tr>
      {% endfor %}
    </table>
    
  </div>
  <div class="rightCont">

    
    <h1>Here are static files</h1>
    <table>
      
      {% for staticData in staticFiles %}
      <tr>
        <td class="td1"> {{staticData.replace(username, '', 1)}}  </td>
        <td class="td2"> <button class="previewButton"> <a href=""> preview </a> </button> </td>
      </tr>
      {% endfor %}
    </table>
  </div>
    
</div>
  
  
  
  
  {% endblock content %}
